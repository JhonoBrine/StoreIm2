{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}
    <form action="#" method="post">
        <p>First Name:</p>
        <p><input type="text" name="fname" /> </p>
        <p>Last Name:</p>
        <p><input type="text" name="lname" /> </p>
        <p><input type="submit" value="Submit" /> </p>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
